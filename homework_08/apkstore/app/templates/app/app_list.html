{% extends 'app/base.html' %}

{% block main_content %}
    <h1>Apps</h1>
    <ul>
    {% for app in object_list %}
        <li>
            <a href="{% url 'apps:detail' app.pk %}">{{ app.name }}</a> - {{ app.kind }}
        </li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>
{% endblock %}

{% for app in all_apps %}
            <li>
                <a href="{% url 'apps:detail' app.pk %}">
                    {{ app }}
                </a>
            </li>
        {% endfor %}
